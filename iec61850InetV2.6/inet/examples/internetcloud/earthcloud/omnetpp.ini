[General]
network = EarthCloud
tkenv-plugin-path = ../../../etc/plugins

**.client[*].numPingApps = 6
**.client[*].pingApp[0].destAddr = "africa.server"
**.client[*].pingApp[1].destAddr = "asia.server"
**.client[*].pingApp[2].destAddr = "australia.server"
**.client[*].pingApp[3].destAddr = "europe.server"
**.client[*].pingApp[4].destAddr = "northAmerica.server"
**.client[*].pingApp[5].destAddr = "southAmerica.server"
**.pingApp[*].sendInterval = 1000ms
**.pingApp[*].printPing = true
**.pingApp[*].stopTime = 100s

**.internet.networkLayer.delayer.config = xmldoc("internetCloud.xml")

**.numClients = 1
